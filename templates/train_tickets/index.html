<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        header {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Білети</h1>
        {% for place in places %}
            <p><a href="{% url 'place_detail' place_id=place.id %}">{{ place.place }}</a></p>
        {% endfor %}
    </div>
</body>
</html>
